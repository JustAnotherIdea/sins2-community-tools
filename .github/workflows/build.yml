name: Build and Release

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Update version
      run: |
        $version = "${{ github.event.release.tag_name }}"
        $version = $version.TrimStart("v")
        (Get-Content src/version_checker.py) -replace 'self.current_version = ".*"', "self.current_version = `"$version`"" | Set-Content src/version_checker.py
    
    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --windowed --name scenario-tool src/main.py
    
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./dist/scenario-tool.exe
        asset_name: scenario-tool.exe
        asset_content_type: application/octet-stream 